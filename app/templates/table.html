<!DOCTYPE html>
<html>
<head>
	<title>Validated Email</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
	<table>
	  <tr>
	  	<th>Sr No.</th>
	    <th>Email</th>
	    <th>Status</th>
	  </tr>
	  {% for x in final_list %}
	  <tr>
	  	<td>{{ forloop.counter }}</td>
	    <td>{{ x }}</td>
	    <td>Valid</td>
	  </tr>
	  {% endfor %}
	</table>
</body>
</html>
